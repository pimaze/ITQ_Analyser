<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliverable Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <!-- Removed logo div -->
            <h1>ITQ Cleaner</h1>
            <p>Upload your CSV file to analyze deliverables.</p>
        </header>
        <main>
            <form method="post" action="/analyze" enctype="multipart/form-data" id="upload-form">
                 <div class="loading-overlay" id="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
                <div class="form-group">
                    <div class="file-upload">
                        <input type="file" id="file" name="file" accept=".csv" required style="display: none;">
                        <label for="file" class="file-label">
                            <i class="fas fa-upload"></i>
                            <span>Choose a CSV file or drag it here</span>
                        </label>
                        <span id="file-name"></span>
                        <div class="error-message" id="file-error"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field">
                         <select id="pod_filter" name="pod_filter" required> <!-- Added required for demonstration, adjust as needed -->
                            <option value="" disabled selected>Select POD</option> <!-- Changed default option -->
                            <option value="DevOps">DevOps</option>
                            <option value="SAP">SAP</option>
                            <option value="Generic">Generic</option>
                            <option value="BAU">BAU</option>
                        </select>
                        <label for="pod_filter">
                             <i class="fas fa-filter"></i>
                            <span>POD Name</span>
                        </label>
                        <!-- Placeholder for potential error message -->
                        <div class="error-message" id="pod-error"></div>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="bto_filter_label"> <!-- Added ID for label -->
                        <i class="fas fa-filter"></i>
                        <span>BTO Name (Optional)</span> <!-- Clarified optionality -->
                    </label>
                    <div class="bto-filter-container" id="bto_filter_label"> <!-- Link label to container -->
                        <div class="bto-filter-list">
                            <!-- BTO Checkboxes remain the same -->
                            <div class="bto-filter-item">
                                <input type="checkbox" id="bto_Allergan Aesthetics" name="bto_filter" value="Allergan Aesthetics">
                                <label for="bto_Allergan Aesthetics">Allergan Aesthetics</label>
                            </div>
                            <div class="bto-filter-item">
                                <input type="checkbox" id="bto_Enterprise" name="bto_filter" value="Enterprise">
                                <label for="bto_Enterprise">Enterprise</label>
                            </div>
                             <div class="bto-filter-item">
                                <input type="checkbox" id="bto_IR" name="bto_filter" value="IR">
                                <label for="bto_IR">IR</label>
                            </div>
                            <div class="bto-filter-item">
                                <input type="checkbox" id="bto_Information Security & Risk Management" name="bto_filter" value="Information Security & Risk Management">
                                <label for="bto_Information Security & Risk Management">Information Security & Risk Management</label>
                            </div>
                             <div class="bto-filter-item">
                                <input type="checkbox" id="bto_Infrastructure Services" name="bto_filter" value="Infrastructure Services">
                                <label for="bto_Infrastructure Services">Infrastructure Services</label>
                            </div>
                           <div class="bto-filter-item">
                                <input type="checkbox" id="bto_International Commercial" name="bto_filter" value="International Commercial">
                                <label for="bto_International Commercial">International Commercial</label>
                            </div>
                            <div class="bto-filter-item">
                                <input type="checkbox" id="bto_Operations" name="bto_filter" value="Operations">
                                <label for="bto_Operations">Operations</label>
                            </div>
                           <div class="bto-filter-item">
                                <input type="checkbox" id="bto_Others" name="bto_filter" value="Others">
                                <label for="bto_Others">Others</label>
                            </div>
                            <div class="bto-filter-item">
                                <input type="checkbox" id="bto_Strategy, Architecture & PPPM" name="bto_filter" value="Strategy, Architecture & PPPM">
                                <label for="bto_Strategy, Architecture & PPPM">Strategy, Architecture & PPPM</label>
                            </div>
                            <div class="bto-filter-item">
                                <input type="checkbox" id="bto_US Commercial" name="bto_filter" value="US Commercial">
                                <label for="bto_US Commercial">US Commercial</label>
                            </div>
                        </div>
                         <div class="error-message" id="bto-error"></div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-button">Analyze</button>
                    <button type="button" class="clear-button" id="clear-button">Clear</button>
                </div>
            </form>
        </main>
        <footer>
            Made with Joy by Akash Patwa (<a href="mailto:akpatwa@deloitte.com">akpatwa@deloitte.com</a>)
        </footer>
    </div>
    <script>
        const fileInput = document.getElementById('file');
        const fileLabel = document.querySelector('.file-label span'); // Target the span inside the label
        const fileNameSpan = document.getElementById('file-name');
        const clearButton = document.getElementById('clear-button');
        const uploadForm = document.getElementById('upload-form');
        const loadingOverlay = document.getElementById('loading-overlay');
        const fileError = document.getElementById('file-error');
        const originalFileLabelText = fileLabel.textContent; // Store original text

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = "Selected file: " + fileInput.files[0].name;
                fileLabel.textContent = "File Selected"; // Change label text
                fileError.textContent = "";
            } else {
                fileNameSpan.textContent = "";
                fileLabel.textContent = originalFileLabelText; // Reset label text
            }
        });

        clearButton.addEventListener('click', function() {
            uploadForm.reset();
            fileNameSpan.textContent = "";
            fileLabel.textContent = originalFileLabelText; // Reset label text
            fileError.textContent = "";
            // Reset select field visual state if needed (might require more specific handling)
            document.getElementById('pod_filter').value = "";
            // Clear BTO checkboxes
            document.querySelectorAll('input[name="bto_filter"]:checked').forEach((checkbox) => {
                checkbox.checked = false;
            });
        });

        uploadForm.addEventListener('submit', function(event) {
            let isValid = true;
            // Basic file validation
            if (fileInput.files.length === 0) {
                event.preventDefault(); // Stop submission
                fileError.textContent = "Please select a CSV file.";
                isValid = false;
            } else {
                fileError.textContent = ""; // Clear error if file is selected
            }

            // Add more validation if needed (e.g., for POD select)

            if (isValid) {
               loadingOverlay.style.display = 'flex'; // Show loading overlay only if form is valid
            } else {
                loadingOverlay.style.display = 'none'; // Ensure loading is hidden if validation fails
            }
        });

        // Optional: Add drag and drop functionality for file input
        const fileLabelElement = document.querySelector('.file-label');

        fileLabelElement.addEventListener('dragover', (event) => {
            event.preventDefault();
            fileLabelElement.style.borderColor = '#1976D2'; // Highlight border on drag over
            fileLabelElement.style.backgroundColor = '#F5F5F5';
        });

        fileLabelElement.addEventListener('dragleave', () => {
            fileLabelElement.style.borderColor = '#BDBDBD'; // Reset border
             fileLabelElement.style.backgroundColor = '#FAFAFA';
        });

        fileLabelElement.addEventListener('drop', (event) => {
            event.preventDefault();
            fileLabelElement.style.borderColor = '#BDBDBD';
            fileLabelElement.style.backgroundColor = '#FAFAFA';

            if (event.dataTransfer.files.length > 0) {
                fileInput.files = event.dataTransfer.files; // Assign dropped files to input
                // Trigger the change event manually to update UI
                const changeEvent = new Event('change');
                fileInput.dispatchEvent(changeEvent);
            }
        });

    </script>
</body>
</html>
